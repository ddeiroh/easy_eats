<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cardápio</title>
    <style>
        body{
            background-color: #f7a204;
            display: grid;
            grid-template-rows: 20% 20% 1fr;
            grid-template-areas: 1fr 1fr 1fr;
            grid-template-areas: 
                "presentation presentation presentation"
                "carte carte carte"
                "orders orders orders"
                ;
        }

        a{
            text-decoration: none;   
        }
        
        * {
            padding: 0;
            margin: 0;
        }

        .carte {
            grid-area: carte;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }

        .bot-carte {
            width: 100%;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: center;
            align-self: flex-end;
        }

        .bot-carte a:nth-child(2){
            border-right: 3px solid #003049;
}

        .carte-sign {
            width: 120px;
            height: 70px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            background: #eae2b7;
            color: #f7a204;
            font-size: 35px;
        }

        .main-carte-sign {
            transform: translate(0, 6px);
            text-align: center;
            width: 270px;
            padding: 5px 10px;
            color: #f7a204;
            border: 4px solid #f7a204;
            background: #eae2b7;
            grid-area: mainCarte;
            font-size: 20px;
            border-radius: 10px;
        }

        .presentation {
            grid-area: presentation;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            background-color: #003049;
            width: 100%;
            height: 100px;
            border-bottom: 8px solid #d62828;
        }

        .logo {
            width: 100px;
            height: 100px;
        }

        .title {
            color: #f7a204;
            font-size: 45px;
        }

        .order{
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: space-around;
            background-color: rgba(151, 151, 151, .8);
            width: 350px;
            height: 120px;

        }
        .hashtag{
            width: 35px;
            height: 35px;
            font-size: 15px;
            color: #eae2b7;
            background-color: #000;
            border-radius: 30px;
        }
        .orders{
            grid-area: orders;
        }
    </style>
</head>

<body>
    <div class="presentation">
        <img href="img/logo1.png" alt="logo easy eats" class="logo">
        <h2 class="title">Cardápio</h2>
    </div>

    <div class="carte">
        <div class="main-carte">
            <div class="main-carte-sign">SALAS PARTICIPANTES</div>
        </div>

        <div class="bot-carte">
            <a href=""><div class="carte-sign">4M1</div></a>
            <a href=""><div class="carte-sign">4M2</div></a>
            <a href=""><div class="carte-sign">4M3</div></a>
        </div>
    </div>

    <div class="orders">
        <div class="order">
            <div class="hashtag">#4m1</div>
            <h4>Name of product</h4>
            <p class="information">This is a nutricion something about this product</p>
            <p class="price">R$ 40,00</p>
        </div>

        <div class="order">

            <h4>Name of product</h4>
            <p class="information">This is a nutricion something about this product</p>
            <p class="price">R$ 40,00</p>
        </div>

        <div class="order">

            <h4>Name of product</h4>
            <p class="information">This is a nutricion something about this product</p>
            <p class="price">R$ 40,00</p>
        </div>
    </div>
</body>

</html>
